<!DOCTYPE HTML>
{% load staticfiles %}

<html>
    <head>
        <!--[if lt IE 9]> 
            <script src="{% static "js/html5shiv.js" %}"></script>
        <![endif] -->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Kolibri</title>
        
        <!-- CSS frameworks -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/frameworks/bootstrap.min.css' %}">

        <!-- JS frameworks -->
        <script type="text/javascript" src="{% static 'js/frameworks/jquery-2.1.4.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/frameworks/fastclick.js' %}"></script>
        <script>
        $(function() {
            FastClick.attach(document.body);
        });

        $(document).ready(function() {
            var dummyTree = new DummyTreeView();
        });
		
        </script>
        <script type="text/javascript" src="{% static 'js/frameworks/underscore-min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/frameworks/backbone-min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/frameworks/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/frameworks/handlebars-v3.0.3.js' %}"></script>

        <!-- Handlebars Templates -->


        <!-- Our CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/frameworks/content-curation.css' %}">

        <!-- LESS Files -->
        <link rel="stylesheet/less" type="text/css" href="{% static 'less/styles.less' %}"/>
        <link rel="stylesheet/less" type="text/css" href="{% static 'less/global-variables.less' %}"/>
        <script type="text/javascript" src="{% static 'js/frameworks/less.min.js' %}"></script>


        <!-- Our JS -->
        <script type="text/javascript" src="{% static 'js/models.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/views.js' %}"></script>
    </head>

    <body>

        <div class="navbar nav" id="top-navigation">
            <div id="logo-container">
                <img src="{% static 'img/logo.png' %}">
                <span>Kolibri</span>
            </div>
            <div class="dropdown">
                <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="{% static 'img/logo.png' %}"><span id="channel-dropdown">Channel Name</span><span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="dLabel">
                  <li><img src="{% static 'img/logo.png' %}">Sample Item</li>
                  <li><img src="{% static 'img/logo.png' %}">Sample Item2</li>
                </ul>
            </div>
            <div id="search-logout-container">
                <div class="search">
                    <input type="text" placeholder="Search for content in your channels..." aria-describedby="basic-addon2">
                    <div id="basic-addon2">Q</div>
                </div>
                <img id="logout" src="{% static 'img/power-button.png' %}">
            </div>
        </div>

        <nav class="navbar navbar-default" id="secondary-nav">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <a href="/edit"><li><img src="{% static 'img/edit-tab.png' %}">Edit</li></a>
                    <a href="/preview"><li><img src="{% static 'img/preview-tab.png' %}">Preview</li></a>
                    <a href="/trash"><li><img src="{% static 'img/trash-tab.png' %}">Trash</li></a>
                    <a href="#" id="publish"><li><img src="">Publish</li></a>
                </ul>
            </div>
        </nav>
		
		{% block content %}{% endblock content %}
		
    </body>
</html>
