<!DOCTYPE HTML>
{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block nav %}{% endblock nav %}

{% block content %}
<div class="message-page">
	<div class="message-img-wrapper">
		<img class="message-logo" src="{% static 'img/kolibri_login.png' %}"/>
	</div>
	<div class="message-wrapper">
		<form method="post" action="/accounts/password/change/">
		  {% csrf_token %}
		  <h2>Password Change</h2>
		  {% if form.errors %}
			<ul>
				{{ form.email.errors }}
			</ul>
			{% endif %}
		  <p>
		  	{% csrf_token %}
	  		{{ form.as_p }}

	  		<input class="btn message-btn" type="submit" value="{% trans 'Submit' %}" />
		  </p>
		</form>
	</div>
</div>
{% endblock %}
