{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block nav %}{% endblock nav %}

{% block content %}
<div class="message-page">
	<img class="pull-left message-logo" src="{% static 'img/kolibri_login.png' %}"/>
	<h3>{% trans "Password reset successfully" %}</h3>
	<p>{% trans "Your password has been set. You may go ahead and log in now." %}</p>
	<p><a href="{% url 'auth_login' %}" class="btn message-btn">{% trans "Log in" %}</a></p>
</div>
{% endblock %}
